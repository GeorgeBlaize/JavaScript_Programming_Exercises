<body>

    <!-- Join all element of an array into a string -->

    <h2>Javascript Array Methods</h2>
    <h2>Join</h2>

    <p>The join() method joins array element into a string</p>

    <p>It this example we have used  " * " as a separatoe between the elements:</p>

    <p id="demo"></p>

    <script>
        var fruits=["Banana","Orange","Apple","Mango"];
        document.getElementById("demo").innerHTML=fruits.join("*");
    </script>
    
</body>
