<body>
    
    <!-- Math.cos() Function -->
    <h2>JavaScript Math.cos()</h2>

    <p>Math.cos(x) returns the sin of x(given in radians):</p>
    <p>Angle in radians = (angle in degrees) * PI/180.</p>
 
     <p id="demo"></p>
 
     <script>
         document.getElementById("demo").innerHTML=
         "The cosine value of 0 degree is "+ Math.cos(0*Math.PI/180);
     </script>
</body>
