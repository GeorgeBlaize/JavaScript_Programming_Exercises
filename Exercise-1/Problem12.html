<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem12</title>
    <script>
        function upperToLower()
        {
            let str="Hello Coder!";
            let res=str.toLowerCase();
            document.getElementById("lower").innerHTML=res;
        }
    </script>
</head>
<body>
    <!-- Uppercase to Lowercase -->
    <button onclick="upperToLower()">Click Here for convert String</button>
    <p id="lower"></p>
</body>
</html>
