<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem4</title>
    <script>
        function odd_even()
        {
            var num;
            num=Number(document.getElementById("number").value);
            if(num%2==0)
            {
                alert("Even Number");
            }
            else
            {
                alert("Odd Number");
            }
        }
    </script>
</head>
<body>
    <!-- Odd Even Number -->
    
    Enter Any Number: <input id="number"><br>
    <button onclick="odd_even()">Click me</button>
    
</body>
</html>
