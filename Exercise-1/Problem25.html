<body>
     <!-- String Concatenating Operator -->
     <h2>JavaScript Operator</h2>
     <p>The + operator concatenates (adds) string.</p>
     <p id="demo"></p>
     <script>
        var txt1="What a very";
        var txt2=" nice day";
        document.getElementById("demo").innerHTML=txt1 + txt2;
     </script>
