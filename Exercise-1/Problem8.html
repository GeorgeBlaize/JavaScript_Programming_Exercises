    <script>
       function reverse()
    {
        var a,no,b,temp=0;
        no=Number(document.getElementById("number").value);

        b=no;
        while(no>0)
        {
            a=no%10;
            no=parseInt(no/10);
            temp=temp*10+a;
        }
        alert(temp);
    }
    </script>

<body>
    <!-- Reverse a number -->
    Enter any Number: <input id="number">
    <button onclick="reverse()">Check</button> <br> <br>
