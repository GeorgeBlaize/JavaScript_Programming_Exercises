<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem34</title>
</head>
<body>
    
    <!-- Convert String to int -->
    <h2>JavaScript Global Function</h2>

    <p>The Global JavaScript function parseInt() Convert string to numbers: </p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML=
        parseInt("10")+"<br>"+
        parseInt("10.33")+"<br>"+
        parseInt("10.6")+"<br>"+
        parseInt("10 years")+"<br>";
        parseInt("years 10");
    </script>
</body>
