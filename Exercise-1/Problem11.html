<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem11</title>
    <script>
        function lowerToUpper()
        {
            var str="Hello coder!";
            var res=str.toUpperCase();
            document.getElementById("demo").innerHTML=res;
        }
    </script>
</head>
<body>
    <!-- Lowercase to Uppercase -->
    <button onclick="lowerToUpper()">Click Here for Convert String</button>
    <p id="demo"></p>
</body>
</html>
