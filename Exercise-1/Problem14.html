    <script>
        var a;
        var n=prompt("Enter a number for the no. of rows in a pattern");
        for(var i=1; i<=n; i++)
        {
            for(var j=1; j<=i; j++)
            {
                document.write("0"+j+" ");
            }
            document.write("<br>");
        }
    </script>
